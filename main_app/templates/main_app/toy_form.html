{% extends 'base.html' %}
<!-- string following 'block' must match the string following block in base.html -->
{% block content %}

    {% if object %}
        <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
    {% else %}
        <h1>Add Toy</h1>
    {% endif %}
     <!-- Leaving the action empty makes the form post to the same url used to display it -->
     <form action="" method="POST">
        <!-- Django requires the csrf token for security purposes -->
        {% csrf_token %}
        <table>
            <!-- Render the inputs inside of <tr>s & <td>s -->
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" class="btn">
     </form>


{% endblock %}
